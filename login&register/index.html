<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

    <section class="main">
        <div class="container box">
            <!-- Login Section -->

            <div class="login main-container">
                <div class="login-img img-container">
                    <img src="images/img.png" alt="image">
                </div>

                <div class="login-form form-conatiner">
                    <form action="">
                        <h2 class="text-center pb3">Login</h2>
                        <input type="text" class="form-control form-control-lg mb-3" placeholder="username">

                        <input type="password" class="form-control form-control-lg mb-3" placeholder="password">

                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg">Login</button>
                        </div>
                        <a href="#" class="forgot-link" > Forgot Password? </a>
                        <span class="register-link"> Don't have an account? <a href="#">Register</a> </span>
                    </form>
                </div>
            </div>

            <!-- Register Section -->

            <div class="register main-container">
                <div class="register-form form-conatiner">
                    <form action="">
                        <h2 class="text-center pb3">Register</h2>
                        <input type="text" class="form-control form-control-lg mb-3" placeholder="username">

                        <input type="email" class="form-control form-control-lg mb-3" placeholder="example@email.com">

                        <input type="password" class="form-control form-control-lg mb-3" placeholder="password">

                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg">Register</button>
                        </div>
                        <span class="login-link"> Already have an account? <a href="#">Login</a> </span>
                    </form>
                </div>

                <div class="register-img img-container">
                    <img src="images/img.png" alt="image">
                </div>
            </div>

            <!-- Forgot Password -->

            <div class="forgot main-container">
                <div class="forgot-form form-conatiner">
                    <form action="">
                        <h2 class="text-center pb3">Forgot Password</h2>
                        <input type="text" class="form-control form-control-lg mb-3" placeholder="email">

                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg">Reset</button>
                        </div>
                        <span class="forgot-link"> We will send you link</span>
                    </form>

                    <div class="close">
                        <i class="fas fa-times" >X</i>
                    </div>
                </div>

                <div class="forgot-img img-container">
                    <img src="images/img.png" alt="image">
                </div>
                
            </div>

        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
