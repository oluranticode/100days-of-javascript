<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main" >
        <div class="container">
            <div class="calc">
                <h1>Tip Calculator</h1>
                <form action="">
                   <div>
                    <label for="">Bill:</label>
                    <input type="text" class="bill" placeholder="$" >
                   </div>
                   <hr>

                   <div>
                    <label for="">Rate Service:</label>
                    <select name="" class="rate">
                        <option disabled selected value="0">
                            --Select Option
                        </option>
                        <option value="0.15">15% - Execellent</option>
                        <option value="0.1">10% - Good</option>
                        <option value="0.05">5% - Fair</option>
                    </select>
                   </div>
                   <hr>

                   <button class="btn">Calculate</button>

                   <p class="error"> please enter Bill and rate Service </p>
                </form>
                <hr>
                <div class="result">
                    <p class="tip">Tip Amount: $0</p>
                    <p class="total">Total Bill: $0</p>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
